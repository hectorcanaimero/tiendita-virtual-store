<ion-content>
  <div class="container">
    <div>
      <h1>Viagem</h1>
    </div>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11" size-md="6" size-lg="5" size-xl="4">
          <div class="box">
            <form [formGroup]="formLogin">
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-button expand="full" shape="round" (click)="onSubmit()" 
                [disabled]="formLogin.invalid" class="ion-margin-top">
                <ion-icon slot="start" name="add"></ion-icon>
                Acessar
              </ion-button>
              <ion-button expand="full" fill="clear" color="danger" (click)="onForgot()" class="ion-margin-top">
                Recuperar password
              </ion-button>
            </form>
          </div>
          <div class="ion-text-center ion-margin-top">
            Si deseas tener tu tienda virtual, 
            <a [routerLink]="['/sign/sign-up']">Click aqui</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
