<ion-header [translucent]="true" mode="ios">
  <ion-toolbar mode="ios">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-button color="dark" (click)="requestPushNotificationsPermission()" >
          Request
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="widget">
          <ion-card-content>
            <ion-item lines="none">
              <ion-label color="tertiary">
                <h4 class="ion-text-center b-5">Usuarios</h4>
                <h1 class="ion-text-center b-8">{{ count | async }}</h1>
              </ion-label>
              <ion-icon slot="end" name="chevron-forward-outline" size="small" color="tertiary"></ion-icon>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
