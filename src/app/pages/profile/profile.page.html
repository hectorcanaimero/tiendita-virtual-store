<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pages/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ store.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-vertical">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4">
          <div class="box">
            <img src="./assets/images/slack.png" alt="">
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label>Abierto</ion-label>
              <ion-toggle mode="ios" [ngModel]="active" (ionChange)="toogle($event)"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="store.slug">
                <h5>URL pública</h5>
                <p class="ion-text-wrap"><a href="https://mi-tiendita-virtual.web.app/{{ store.slug }}" target="_blank">
                  https://mi-tiendita-virtual.web.app/{{ store.slug }}
                </a></p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="store.description">
                <h5>Descripción</h5>
                <p class="ion-text-wrap">{{ store.description }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h5>E-mail</h5>
                <p>{{ store.email }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="store.phone">
                <h5>WhatsApp</h5>
                <p>{{ store.phone }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label *ngIf="store.address">
                <h5>Dirección</h5>
                <p class="ion-text-wrap">{{ store.address }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Editar</ion-label>
            </ion-item>
            <ion-item (click)="logout()">
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
