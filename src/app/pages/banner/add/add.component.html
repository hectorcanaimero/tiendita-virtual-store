<ion-header>
  <ion-toolbar>
    <ion-button fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formAdd">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Fecha Inicio</ion-label>
            <ion-datetime formControlName="c_at" mode="ios" display-format="DD/MM/YYYY HH:mm"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onSave()" [disabled]="formAdd.disabled" expand="block" fill="clear" color="danger">
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
