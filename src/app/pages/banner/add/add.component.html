<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="onClose()">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formAdd">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div class="position-image" *ngIf="item.image">
            <ion-icon name="trash" color="warning" (click)="removeImage()"></ion-icon>
            <ion-img [src]="item?.image?.url"></ion-img>
          </div>
          <br>
          <div class="box-img" (click)="getPicture('camera')" *ngIf="!item?.image">
            <ion-icon name="camera" slot="icon-only" size="large"></ion-icon>
          </div>
          <img *ngIf="photo" [src]="photo" class="border-radius">  
          <ion-item>
            <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Fecha Inicio <ion-text color="danger">*</ion-text></ion-label>
            <ion-datetime formControlName="start" mode="ios" display-format="DD/MM/YYYY HH:mm"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Fecha Fin</ion-label>
            <ion-datetime formControlName="end" mode="ios" display-format="DD/MM/YYYY HH:mm"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Order </ion-label>
            <ion-input formControlName="order" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onSave()" expand="block" fill="clear" color="danger">
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
