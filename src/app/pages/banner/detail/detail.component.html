<ion-content class="ion-padding-top">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <img [src]="item.image.url" alt="item.name">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="ion-padding-horizontal">
          <h1 class="b-7 ion-text-center ion-text-wrap">{{ item.name }}</h1>
          <hr>
          <h2><span class="b-6">Inicio:</span> {{ item.start | date: 'short' }}</h2>
          <h2><span class="b-6">Final:</span> {{ item.end | date: 'short' }}</h2>
          <h3><span class="b-6">Ord√©n:</span> {{ item.order }}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onClose()" expand="block" fill="clear" color="danger">
      Cerrar
    </ion-button>
  </ion-toolbar>
</ion-footer>
