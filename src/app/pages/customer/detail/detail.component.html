<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="(item$ | async) as item">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <p>Nombre:</p>
          <h4>{{ item.name }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <p>Cedula:</p>
          <h4>{{ item.cedula }}</h4>
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>
          <p>Teléfono:</p>
          <h4>{{ item.phone }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <p>E-mail:</p>
          <h4>{{ item.email }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <p>Dirección:</p>
          <h4>{{ item.address }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-label color="danger">
          <h2 class="b-7">Pedidos</h2>
        </ion-label>
        <ion-list>
          <ion-item *ngFor="let order of orders$ | async" detail (click)="goToHistory(order)">
            <ion-label>
              <div class="flex">
                <div>
                  <p>{{ order.c_at.toDate() | date:'short' }}</p>
                  <h4>{{ order.status.name }}</h4>
                </div>
                <div>
                  {{ order.total | currency }}
                </div>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
