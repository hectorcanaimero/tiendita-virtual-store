<ion-content class="ion-padding-top">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <p>Pedido:</p>
          <h4>{{ item.id }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <p>Tel√©fono:</p>
          <h4>{{ item.c_at.toDate() | date:'short' }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <p>Status:</p>
          <h4>{{ item.status.name }}</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-label color="danger">
          <h2 class="b-7">Items</h2>
          <ion-list>
            <ion-item *ngFor="let product of products$ | async">
              <ion-label>
                <p>Cant: {{product.qtd }}</p>
                <h4 class="ion-text-wrap">{{ product.name }}</h4>
                <p>Valor: {{ product.total | currency }}</p>
                <ion-label *ngIf="product?.observations" color="danger">
                  <p class="b-6">Observaciones</p>
                  <p class="ion-text-wrap">{{ product.observations }}</p>
                </ion-label>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onClose()" expand="block" fill="clear" color="danger">
      Fechar
    </ion-button>
  </ion-toolbar>
</ion-footer>
